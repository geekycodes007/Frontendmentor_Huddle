<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
<div class="container">
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle-logo">
    </div>
    
  </header>
  <!-- Header Content -->
  <div class="header-content">
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockup">
    </div>
    <div class="right">
      <div class="text">
      <h1>Build the Community</h1>
      <h1>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we built communities.
        You have a voice,but so does your audiance.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
    </div>
  </div>
  <!-- Social Icons -->
  <div class="social-icons">
    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
  </div>
</div>
<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
